
<!DOCTYPE html>

<html>

<head>

<meta charset="ISO-8859-1">

<title>Milanuncios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<!-- MOBIlE FIRST-->
	<header> <!-- hacer fijo top window, width 100%-->
		<a href="/index" class="btn btn-primary" >Inicio</a>
		<a href="/logout" class="btn btn-success" th:if="${session.username}">Publicar</a>

		<a href="/logout" class="btn btn-danger" th:if="${session.username}">Log out</a>
		<a href="/login" class="btn btn-primary " th:unless="${session.username}">Log in</a>
		<a href="/options" class="btn btn-danger" th:if="${session.username=='admin'}">opciones</a>

	
	</header>
	
	<div>
		<input type="text"><!-- 80% width-->
	</div>
	
	<ul >
		<li th:each="categoria : ${categorias}" th:text="${categoria.descripcion}">
			<a href="/${categoria.descripcion}"></a>
		</li>
	</ul>
   
</body>

</html>
