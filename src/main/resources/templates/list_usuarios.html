
<!DOCTYPE html>

<html>

<head>

<meta charset="ISO-8859-1">

<title>Milanuncios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<h1>Listado de usuarios</h1>
    <table class="table table-bordered table-striped table-hover mt-4">
        <thead>
            <th scope="col">Usuario</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Roles</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.user}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.password}"></td>
                <td><select th:field="*{opcion2}" class="form-control">
                    <option value="">--</option>
                    <option th:each="rol : ${roles}" th:value="${rol.role}" th:utext="${rol.role}" />
                </select></td>
                <td><a class="btn btn-danger" th:href="@{|/eliminar_usuario/${u.user}|}">Borrar</a></td>
            </tr>
        </tbody>
    </table>
   
</body>

</html>
